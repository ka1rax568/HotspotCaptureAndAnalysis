# 热点信息聚合系统配置文件

# 运行模式: api 或 cli
mode: api

# 数据源配置
sources:
  rss:
    enabled: true
    max_per_feed: 20  # 每个源最多条数
    timeout: 15  # 单个源超时时间(秒)
    feeds:
      - name: "Hacker News"
        url: "https://hnrss.org/frontpage"
        category: "科技热点"
      - name: "TechCrunch AI"
        url: "https://techcrunch.com/category/artificial-intelligence/feed/"
        category: "AI新闻"
      - name: "The Verge AI"
        url: "https://www.theverge.com/rss/ai-artificial-intelligence/index.xml"
        category: "AI新闻"
      - name: "NYTimes AI"
        url: "https://www.nytimes.com/svc/collections/v1/publish/https://www.nytimes.com/spotlight/artificial-intelligence/rss.xml"
        category: "AI新闻"
      # YouTube 频道 RSS
      - name: "AI Explained"
        url: "https://www.youtube.com/feeds/videos.xml?channel_id=UCNJ1Ymd5yFuUPtn21xtRbbw"
        category: "YouTube频道"
      - name: "Matthew Berman"
        url: "https://www.youtube.com/feeds/videos.xml?channel_id=UChpleBmo18P08aKCIgti38g"
        category: "YouTube频道"
      - name: "AI Jason"
        url: "https://www.youtube.com/feeds/videos.xml?channel_id=UCPjNBjflYl0-HQtUvOx0Ibw"
        category: "YouTube频道"

  twitter:
    enabled: true
    queries:
      - "AI"
      - "ChatGPT"
      - "LLM"
      - "机器学习"
    max_results: 30
    delay: 1.5  # 请求间隔(秒)，避免限流

  youtube:
    enabled: true
    queries:
      - "AI"
      - "ChatGPT"
      - "LLM"
    max_results: 15
    days: 1  # 搜索最近几天的视频
    delay: 0.5  # 请求间隔(秒)

  reddit:
    enabled: false  # 暂时禁用，需要 OAuth 认证
    subreddits:
      - "artificial"
      - "ArtificialInteligence"
      - "MachineLearning"
      - "LocalLLaMA"
    min_score: 50  # 最低点赞数
    hours: 24  # 最近多少小时

# AI 处理配置
ai:
  enabled: true
  # ============ 模型选择 ============
  # 当前使用: Qwen3-8B (硅基流动免费)
  # 切换模型只需修改 model 和对应的 api_base/api_key_env
  #
  # 可选模型:
  # 1. Qwen3-8B (硅基流动 免费)
  #    model: "openai/Qwen/Qwen3-8B"
  #    api_base: "https://api.siliconflow.cn/v1"
  #    api_key_env: "AI_API_KEY"
  #
  # 2. GLM-4-Flash (智谱 免费)
  #    注意: litellm 不直接支持 zai provider，需使用 OpenAI 兼容模式
  #    model: "openai/glm-4-flash"
  #    api_base: "https://open.bigmodel.cn/api/paas/v4"
  #    api_key_env: "ZAI_API_KEY"
  #
  # 3. DeepSeek-V3 (硅基流动)
  #    model: "openai/deepseek-ai/DeepSeek-V3"
  #    api_base: "https://api.siliconflow.cn/v1"
  #    api_key_env: "AI_API_KEY"
  #
  # 4. DeepSeek Chat (官方)
  #    model: "deepseek/deepseek-chat"
  #    api_base: "https://api.deepseek.com"
  #    api_key_env: "DEEPSEEK_API_KEY"
  # ================================
  model: "openai/Qwen/Qwen3-8B"
  api_key_env: "AI_API_KEY"
  api_base: "https://api.siliconflow.cn/v1"
  # 通用配置
  timeout: 120  # 请求超时时间(秒)
  batch_size: 5  # 批处理大小
  tasks:
    translate: true
    summarize: true
    categorize: false

# 输出配置
output:
  html: true
  json: true
  keep_days: 7
