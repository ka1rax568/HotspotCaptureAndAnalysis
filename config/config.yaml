# 热点信息聚合系统配置文件

# 运行模式: api 或 cli
mode: api

# 数据源配置
sources:
  rss:
    enabled: true
    feeds:
      - name: "Hacker News"
        url: "https://hnrss.org/frontpage"
        category: "科技热点"
      - name: "TechCrunch AI"
        url: "https://techcrunch.com/category/artificial-intelligence/feed/"
        category: "AI新闻"

  twitter:
    enabled: true
    queries:
      - "AI"
    max_results: 20

  youtube:
    enabled: true
    queries:
      - "AI"
    max_results: 10

  reddit:
    enabled: false
    subreddits:
      - "artificial"

# AI 处理配置
ai:
  enabled: true
  # LiteLLM 模型格式:
  # - openai/gpt-4o-mini (OpenAI)
  # - anthropic/claude-3-haiku-20240307 (Anthropic)
  # - deepseek/deepseek-chat (DeepSeek 官方)
  # - openai/deepseek-chat (硅基流动等 OpenAI 兼容 API)
  model: "openai/deepseek-ai/DeepSeek-V3"
  # API 配置 (通过环境变量覆盖更安全)
  api_key_env: "AI_API_KEY"  # 环境变量名
  api_base: "https://api.siliconflow.cn/v1"  # 硅基流动
  # 备选配置示例:
  # api_base: "https://api.deepseek.com"  # DeepSeek 官方
  # api_base: "https://api.openai.com/v1"  # OpenAI
  # 通用配置
  timeout: 120  # 请求超时时间(秒)
  batch_size: 5  # 批处理大小
  tasks:
    translate: true
    summarize: true
    categorize: false

# 输出配置
output:
  html: true
  json: true
  keep_days: 7
