<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热点信息聚合 - 2026-01-30 15:06</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header {
            text-align: center;
            color: white;
            padding: 40px 0;
        }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        header p { opacity: 0.9; }
        .categories { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 30px; }
        .category-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
        .category-btn.active { background: white; color: #667eea; }
        .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .card-source { color: #667eea; font-size: 0.85em; font-weight: 600; }
        .card-date { color: #999; font-size: 0.8em; }
        .card-title { font-size: 1.1em; margin-bottom: 10px; line-height: 1.4; }
        .card-title a { color: #333; text-decoration: none; }
        .card-title a:hover { color: #667eea; }
        .card-summary { color: #666; font-size: 0.9em; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>热点信息聚合</h1>
            <p>更新时间: 2026-01-30 15:06 | 共 3 条</p>
        </header>

        <div class="categories">
            <button class="category-btn active" onclick="filterCategory('all')">全部</button>
            
            <button class="category-btn" onclick="filterCategory('科技热点')">科技热点</button>
            
        </div>

        <div class="cards">
            
            <div class="card" data-category="科技热点">
                <div class="card-header">
                    <span class="card-source">Hacker News</span>
                    <span class="card-date">01-30 04:17</span>
                </div>
                <h3 class="card-title">
                    <a href="https://tedium.co/2026/01/29/niri-danklinux-scrolling-window-managers/" target="_blank">
                        滚动窗口管理器的 Dank 案例
                    </a>
                </h3>
                
                <p class="card-summary">探讨Dank在滚动窗口管理器中的应用与影响</p>
                
            </div>
            
            <div class="card" data-category="科技热点">
                <div class="card-header">
                    <span class="card-source">Hacker News</span>
                    <span class="card-date">01-30 03:55</span>
                </div>
                <h3 class="card-title">
                    <a href="https://www.moltbook.com/" target="_blank">
                        Moltbook
                    </a>
                </h3>
                
                <p class="card-summary">介绍Moltbook这款新型电子阅读设备的特点</p>
                
            </div>
            
            <div class="card" data-category="科技热点">
                <div class="card-header">
                    <span class="card-source">Hacker News</span>
                    <span class="card-date">01-30 03:11</span>
                </div>
                <h3 class="card-title">
                    <a href="https://starlink.com/updates/stargaze" target="_blank">
                        Stargaze: SpaceX的空间态势感知系统
                    </a>
                </h3>
                
                <p class="card-summary">描述SpaceX的Stargaze系统用于监测太空环境</p>
                
            </div>
            
        </div>
    </div>

    <script>
        function filterCategory(cat) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === cat || (cat === 'all' && btn.textContent === '全部')) {
                    btn.classList.add('active');
                }
            });
            document.querySelectorAll('.card').forEach(card => {
                if (cat === 'all' || card.dataset.category === cat) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
